---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress-gitops
  namespace: argocd
spec:
  destination:
    namespace: infra
    server: 'https://kubernetes.default.svc'
  source:
    path: helm/wordpress
    repoURL: 'https://github.com/curso-4linux/538'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
